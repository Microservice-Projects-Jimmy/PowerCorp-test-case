spring.application.name=Auth
server.port=8081
spring.datasource.url=jdbc:postgresql://${AUTH_POSTGRESQL_HOST}:${POSTGRESQL_PORT}/${AUTH_POSTGRESQL_DB}
spring.datasource.username=${POSTGRESQL_USER}
spring.datasource.password=${POSTGRESQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

spring.config.import= optional:file:.env[.properties]

spring.jpa.open-in-view=true
logging.level.org.hibernate.SQL = DEBUG
spring.sql.init.mode=always
secret.key=${SECRET_KEY}
jdbc.host=${AUTH_POSTGRESQL_HOST}
jdbc.port=${POSTGRESQL_PORT}
jdbc.db=${AUTH_POSTGRESQL_DB}
jdbc.username=${POSTGRESQL_USER}
jdbc.password=${POSTGRESQL_PASSWORD}
spring.jpa.properties.hibernate.default_batch_fetch_size=2

server.error.include-message=always

